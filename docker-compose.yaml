services:
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile     # your existing backend Dockerfile
    environment:
      - MONGO_URI=mongodb://mongo:27017/tms
      - JWT_SECRET=devsecret
      - PORT=5000
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    volumes:
      - ./backend:/app           # (optional) live code mount
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile     # <— single Dockerfile, the one above
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    ports:
      - "3000:3000"              # <— run at http://localhost:3000
    depends_on:
      - api
    volumes:
      - ./frontend:/app          # (optional) live code mount
      - /app/node_modules

volumes:
  mongo-data:
