name: Docker Build & Push to Hub

on:
  push:
    branches: [ main ]  # Triggers on push to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4  # Clones repo

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}  # Add these secrets below
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & Push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: yourusername/task-manager-backend:latest,yourusername/task-manager-backend:${{ github.sha }}

    - name: Build & Push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: yourusername/task-manager-frontend:latest,yourusername/task-manager-frontend:${{ github.sha }}

    - name: Test Compose (Optional)
      run: docker-compose up -d && sleep 30 && curl -f http://localhost:5000/api/health || exit 1  # Quick API test