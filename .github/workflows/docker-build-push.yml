name: Docker Build & Push to Hub

on:
  push:
    branches: [ dev ]  # Or 'master' if that's your default

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & Push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: hansadisr/task-manager-backend:latest,hansadisr/task-manager-backend:${{ github.sha }}

    - name: Build & Push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: hansadisr/task-manager-frontend:latest,hansadisr/task-manager-frontend:${{ github.sha }}